    <meta charset="UTF-8" />

<!-- HOME PAGE ************************************************************** -->
      <div class="app__home">

        </div>

      </div>
<!-- END OF HOME PAGE ****************************************************** -->

<!-- SINGLE FILM PAGE ****************************************************** -->
      <div class="app__film  --hidden">
      </div>
<!-- END OF SINGLE FILM PAGE *********************************************** -->
      
<!-- USER PAGE ************************************************************* -->
      <div class="app__user --hidden"></div>
<!-- END OF USER PAGE ****************************************************** -->

      <div class="app__widget" id="widget"><a href="#top"><i class="fas fa-chevron-up fa-2x"></i></a></i></div>
    </section>



    <script src="js/app.js" type="module"></script>
  </body>
